<!DOCTYPE html>
<html lang="en">
<head>
  <title>Reaction Timer page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

    <div>
        <h2 style="color: rgb(97, 24, 194);" class="display-2">Nikhil Nagabandi reaction timer</h2>
        <p id="target" class="display-4">Your Time</p>
        <p><img src="Timer.jpg"/><p id="countdown" class="display-4">Count</p></p>
        <button type="button" class="btn btn-primary" onclick="startTime()">Start Timer</button>
        <button type="button" class="btn btn-success" onclick="recordReact()">React Now</button>
    </div>

    <script>
        myTime= undefined;

        function recordReact() {
            myTime = Date.now();
            console.log(myTime);
        }

        function startTime(){
            let Count1 = Math.round(Math.random() * (10 - 2) + 2);
            for (let i = 0; i <= 3; i++) {
                j = (3 - i) * 1000;
                setTimeout(() => {
                    document.getElementById("countdown").innerHTML = i;
                },(Count1 -1 - i) * 1000);
            }
            setTimeout(()=> {
                if(myTime==undefined)
                {
                    document.getElementById("target").innerHTML = "Too Slow";
                }
                else{
                    Present=Date.now();
                    diff=Present-myTime
                    document.getElementById("target").innerHTML = "Time was " + diff + " ms"
                    myTime = undefined
                }
            },(Count1 - 1) * 1000);
        }
    </script>

</body>
</html>
