<!DOCTYPE html>
<html>

<head>
    <title>Stack page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .flex-container {
            display: flex;
            flex-direction: row;
            background-color: red;
        }

        .flex-container>div {
            /*div children of the flex container*/
            background-color: #f1f1f1;
            margin: 10px;
            padding: 20px;
            font-size: 30px;
        }

        /* Responsive layout */
        @media (max-width: 600px) {
            .flex-container {
                flex-direction: column;
                background-color: green;
            }
        }
    </style>
</head>

<body>
    <div class="container-fluid align-center" align="middle">
        <h2 style="color: blue;" class="display-2">Nikhil Nagabandi builds a stack</h2>
        <input type="text" style="text-align: center;" id="Text1" name="inputElement" placeholder="Enter a Text">
        <p class="lead" style="color: red;"> <b><em>Press the button to create an new element of type div and then add it to the container.</em></b></p>
        <button id="Push_Val" onclick="makeNewDiv()" class="btn btn-primary">Push value</button>
        <button id="pop" onclick="popItem()" class="btn btn-warning">Pop</button>
        <button id="zap_Val" onclick="zap()" class="btn btn-success">Zap value</button>
        <br>
        <br>
        <div class="flex-container" id="target">
            <div class="stack">row item 1</div>
            <div class="stack">row item 2</div>
            <div class="stack">row item 3</div>
        </div>
    </div>


</body>

<script>
    function makeNewDiv() {
        let elem = document.createElement("div")
        inp_val = document.getElementById("Text1").value
        elem.innerHTML = inp_val
        elem.className = "stack"
        document.getElementById('target').appendChild(elem)
    }
    function popItem() {
        stack_val = document.getElementsByClassName("stack")
        inp_val = document.getElementById("Text1").value
        length = stack_val.length
        if (stack_val != undefined && length > 0) {
            stack_val[length - 1].remove();
        }
    }
    function zap() {
        inp_val = document.getElementById("Text1").value;
        stack_val = document.getElementsByClassName('stack');
        if (stack_val != undefined && stack_val.length > 0) {
            for (let i = 0; i < stack_val.length; i++) {
                element = stack_val[i].innerHTML;
                if (element == inp_val) {
                    console.log(stack_val[i])
                    stack_val[i].remove();
                    i--;
                }

            }
        }
    }

    function removeDups() {
        StackItems = document.getElementsByClassName('stack');
        for (let i = 0; i < StackItems.length; i++) {
            element = StackItems[i].innerHTML;
            for (let j = i + 1; j < StackItems.length; j++) {
                element1 = StackItems[j].innerHTML;
                if (element == element1) {
                    console.log(StackItems[j])
                    StackItems[j].remove();
                    j--;
                    i--;
                }
            }
        }
    }
</script>

</html>
